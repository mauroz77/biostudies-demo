server {
    listen 80;

    # Serve the Vue frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Proxy API requests to Spring Boot
    location /api/ {
        proxy_pass http://api:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
