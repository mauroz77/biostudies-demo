spring.application.name=api

# DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/biostudies
spring.datasource.username=user
spring.datasource.password=password

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=8080

# Better date handling in JSON
spring.jackson.serialization.write-dates-as-timestamps=false

# Lucene index location
search.lucene.index.path=${user.home}/lucene-indexes
hibernate.search.backend.type=lucene
hibernate.search.backend.directory.type=local-filesystem
hibernate.search.backend.directory.root=${search.lucene.index.path}

#logging.level.org.hibernate=DEBUG
#logging.level.org.hibernate.orm=DEBUG

spring.jpa.properties.hibernate.format_sql=true